{% extends "base.html" %}
{% block contents %}
  <div class = "raw">
    <div class = "col-12" >
      <div class = "col-12 text-center">
<h1>로그인</h1>
<br><br>

</div>
<form method = "POST">
  {% csrf_token %}
  
  <div class="form-group">
    <label for="student_num">학번</label>
    <input type="text" 
    class="form-control" 
    name = "student_num" 
    id="student_num" 
    placeholder="학번을 입력하세요">
  </div>

  <div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password" 
    name = "password" 
    class="form-control" id="password" placeholder="비밀번호를 입력하세요">
  </div>

  <span style="color:red;"><strong>{{ error }}</strong> </span>
  <button type="submit" class="btn btn-primary">로그인</button>
</form>

{% endblock %}
