<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .seat {
            width: 30px;
            height: 30px;
        }
        .clicked {
            background-color: antiquewhite;
            color: black;
        }
        .reserved {
            background-color: rgba(78, 78, 78);
            color: white;
        }
    </style>
</head>

<body>
    <div class="seat-wrapper" id="seat-wrapper"></div>
    <button onclick="reservation()">예약</button>
</body>
<script>
    let test = [];
    let selectedSeats = new Array();
    let selectedSeatsMap = [];
    const seatWrapper = document.querySelector(".seat-wrapper");
    let clicked = "";
    let div = "";

    let x=3;
    let y=2;
    let seatCnt = 0
    for (let i = 1; i < y; i++) {
        div = document.createElement("div");
        seatWrapper.append(div);
        for (let j = 1; j <= x; j++) {
            seatCnt++;
            const input = document.createElement('input');
            input.type = "button";
            input.name = "seats"
            input.classList = "seat";
            //3중포문을 사용하지 않기위해 

            mapping(input, seatCnt);
            div.append(input);
            input.addEventListener('click', function(e) {
                console.log(e.target.value);
                //중복방지 함수
                selectedSeats = selectedSeats.filter((element, index) => selectedSeats.indexOf(element) != index);

                //click class가 존재할때(제거해주는 toggle)
                if (input.classList.contains("clicked")) {
                    input.classList.remove("clicked");
                    clicked = document.querySelectorAll(".clicked");
                    selectedSeats.splice(selectedSeats.indexOf(e.target.value), 1);
                    clicked.forEach((data) => {
                        selectedSeats.push(data.value);
                    });
                    //click class가 존재하지 않을때 (추가해주는 toggle)
                } else {
                    input.classList.add("clicked");
                    clicked = document.querySelectorAll(".clicked");
                    clicked.forEach((data) => {
                        selectedSeats.push(data.value);
                    })
                }
                console.log(selectedSeats);
            })
        }

    }

    function mapping(input, value) {
        input.value = value;
    }

    function reservation() {
        let seats = document.querySelector("#seat-wrapper").querySelectorAll("input");
        console.log(seats)
        seats.forEach(seat => {
            if (selectedSeats.includes(seat.value)) {
                seat.classList.remove("clicked")
                seat.classList.add("reserved")
            }
        });
    }
</script>

</html>
