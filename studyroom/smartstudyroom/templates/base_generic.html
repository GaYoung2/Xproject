<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Smart 열람실</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <!-- Add additional CSS in static file -->
</head>
<body bgcolor='powderblue'>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Home</a></li>
          {% if user.is_authenticated %}
            <li>User: {{ user.get_username }}</li>
            <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>   
          {% else %}
            <li><a href="{% url 'login'%}?next={{request.path}}">Login</a>
            | <a href="{% url 'signup'%}?next={{request.path}}">sign up</a></li>    
          {% endif %} 
        </ul>
     {% endblock %}
    </div>
  </div><center>
  <div class="col-sm-10 ">{% block content %}{% endblock %}<br>
  <img src="{% static "img/image.jpg" %}"></img>
  </div></center>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,
                               minimum-scale=1.0,maximum-scale=1.0,
                               user-scalable=no" />
</body>
</html>
